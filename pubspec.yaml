name: flutter_emprendedores
description: App para mostrar emprendedores

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.5
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.7
  google_sign_in: ^6.1.6
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.2.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/foto1.jpg
    - assets/images/foto2.jpg
    - assets/images/logo.png